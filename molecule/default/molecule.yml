---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: raspberrypicentos8
    box: centos/8
    box_version: 1905.1
    memory: 2048
    cpus: 2
    provision: true
  - name: raspberrypidebian10
    box: debian/buster64
    box_version: 10.3.0
    memory: 2048
    cpus: 2
    provision: true
  - name: raspberrypiubuntu2004
    box: ubuntu/focal64
    box_version: 20200430.1.0
    memory: 2048
    cpus: 2
    provision: true
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      interpreter_python: auto_silent
lint: |
  set -e
  yamllint -c .yamllint .
  flake8
  ansible-lint
